@(loginForm: Form[User], registerForm: Form[User])

@import tags._

@main() {

    <div class="container">

        <div>
            @message()
        </div>

        <div id="entrance">
            @entrance(loginForm)
        </div>
        <div id="parentCaregiver" style="display: none;">
            @parentCaregiver()
        </div>
        <div id="codes" style="display: none;">
            @codes()
        </div>
        <div id="terms" style="display: none;">
            @terms()
        </div>
        <div id="register" style="display: none;">
            @register(registerForm)
        </div>

    </div>
}
