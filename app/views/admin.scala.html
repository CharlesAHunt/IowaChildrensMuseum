@import tags._
@import utils.StatisticUtil

@main() {

    <div class="container">
        @if(MasterController.isAuthorized()) {
            <div class="row">
                <div class="span12">
                    <div class="well">
                        <div class="row-fluid">
                            <table class="table table-bordered table-striped responsive-utilities">
                                <tbody>
                                <tr>
                                    <td>
                                        <b>Total Users</b>
                                    </td>
                                    <td>
                                        @{StatisticUtil.getTotalUsers()}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>Avg guardian age</b>
                                    </td>
                                    <td>
                                        @{StatisticUtil.getAverageGuardianAge()}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        More coming...
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        }
        @if(!MasterController.isAuthorized()) {
            <div class="row">
                <div class="span12">
                    <div class="well">
                        <span class="alert-danger">You are not authorized to view secured data</span>
                    </div>
                </div>
            </div>
        }

    </div>
}
